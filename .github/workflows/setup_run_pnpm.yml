on:
  workflow_call:
    inputs:
      pnpm_command:
        description: 'The command to run with pnpm'
        required: true
        type: string

jobs:
  initialise:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'moonrepo/setup-toolchain@v0'
        with:
          auto-install: true
      - run: pnpm install
      - run: pnpm ${{ inputs.pnpm_command }}