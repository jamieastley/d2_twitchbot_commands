name: "Pull Request"

on:
  pull_request:

jobs:
  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: 'actions/checkout@v4'

      - uses: 'moonrepo/setup-toolchain@v0'
        with:
          auto-install: true

      - run: pnpm install

      - run: pnpm test
